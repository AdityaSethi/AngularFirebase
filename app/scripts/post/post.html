<div ng-repeat="(postId, post) in posts">
  <a data-ng-href="{{ post.url }}">{{ post.title }}</a>
  <a data-ng-click="deletePost($index)">delete</a>
</div>

<form data-ng-submit="submitPost()">
  <input type="text" ng-model="post.title" />
  <input type="text" ng-model="post.url" />
  <input type="submit" value="Add Post" />
</form>
Posts: {{ posts }}<br />
Post: {{ post }}
